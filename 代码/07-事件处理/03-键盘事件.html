<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}学习</h1>
        <input type="text" name="" id="" placeholder="按下回车提示输入" @keydown="showInfo">
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods:{
                showInfo(e){
                    console.log(e.key);
                    console.log(e.target.value)
                }
            }

        })
    </script>
</body>

</html>
