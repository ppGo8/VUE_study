<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>欢迎来到{{name}}学习</h1>
        <!-- 当点击button的时候,就去找showInfo函数 -->
        <button v-on:click="showInfo">点我提示信息1</button>
        <!-- 简写方式 -->
        <button @click="showInfo">点我提示信息2</button>
    </div>
    <script>

        const vm = new Vue({
            el: "#root",
            data: {
                name: '尚硅谷'
            },
            methods: {
                // 对象里配置方法,直接写方法名和小括号，不用写function
                showInfo(e) {
                    // e：事件对象
                    // e.target发生事件的事件对象
                    console.log(e.target)
                    // 此处的this是vm实例对象；【注意】如果写了箭头函数this就不指向vm了
                    console.log(this)
                    alert('同学你好')
                }
            }
        })

    </script>
</body>

</html>
