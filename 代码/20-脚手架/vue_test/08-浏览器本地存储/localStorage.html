<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllDate()">点我清空数据</button>


    <script>
        let p = { name: '张三', age: 22 }
        function saveData() {
            localStorage.setItem('msg', 'hello')
            // 666会被转换成字符串类型
            localStorage.setItem('msg2', 666)
            // 存储对象到本地存储需要使用JSON.stringfy方法;不然存储到本地存储里的内容会变成不认识的[object Object],而可认识的字符串形式
            localStorage.setItem('person', JSON.stringify(p))
        }

        function readData() {
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));
            const result = localStorage.getItem('person')
            console.log(JSON.parse(result));
            console.log(result);
        }

        function deleteData() {
            // 删除指定的
            localStorage.removeItem('msg2')

        }
        function deleteAllDate() {
            localStorage.clear()
        }   
    </script>
</body>

</html>
