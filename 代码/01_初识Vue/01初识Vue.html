<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 安装live server -->
    <div id="root">
        <!-- {{}}不是解构赋值,就是规定的一个符号 -->
        
        <h1>Hello,{{name}}</h1>
    </div>
    <h1>
        <!-- 容器以外使用这个语法,不会接受到数据 -->
        {{name}}
    </h1>

    <script>
        // 调整全局配置
        Vue.config.productionTip = false // 阻止Vue启动时的生产提示

        // 创建Vue实例
        // 括号里的内容是配置对象
        // 配置对象要求：key不能随便更改，value的数据类型要满足要求
        new Vue({
            // el建立了容器和实例的关系
            // el后内容一般都是id选择器,类选择器也可以
            el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串
            // 另外一种指定容器的写法,没有上面的简单和常用
            // el:document.querySelector('#id') 

        
            // data存储数据，仅供el所指定的容器去使用
            // 暂时先写成对象的形式,后面还需要改
            data:{
                name:'尚硅谷'
            } 
        })


    </script>
</body>

</html>
