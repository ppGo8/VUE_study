<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- v-for遍历,写在谁身上遍历谁,长度是多少就遍历多少次 -->
        <!-- 第一个参数val,第二个参数index -->

        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>


            <!-- p是形参,代表persons中的每一个数据 -->
            <!-- p in persons 类似 js中的 for in语句 -->
            <!-- key唯一标识 -->
            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li> -->

            <!-- p是数据中的值,index是所在的索引 -->
            <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}-{{index}}</li>

        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(val,key) in car" :key="key">{{val}}-{{key}}</li>
        </ul>

        <!-- 遍历字符串,少 --> 
        <h2>hello</h2>
        <ul>
            <li v-for="(val,index) in s" :key="index">{{val}}-{{index}}</li>
        </ul>

        <!-- 遍历指定次数,少 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(val,index) in 5" :key="index">{{val}}-{{index}}</li>
        </ul>



    </div>
    <!-- Vue实例 -->
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 19 },
                    { id: '003', name: '王五', age: 20 },
                ],
                car: {
                    name: '奥迪A8',
                    price: '70万',
                    color: '黑色'
                },
                s:'hello',
            },
            methods: {}
        });
    </script>
</body>

</html>
