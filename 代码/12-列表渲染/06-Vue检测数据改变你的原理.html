<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{addr}}</h2>
    </div>
    <!-- Vue实例 -->
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                addr:'北京',
            }
        })
    </script>
</body>

</html>
